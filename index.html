<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>California housing per capita by county</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer", "esri/widgets/Legend"], (
        Map,
        MapView,
        FeatureLayer,
        Legend
      ) => {
        const defaultSym = {
          type: "simple-fill", // autocasts as new SimpleFillSymbol()
          outline: {
            // autocasts as new SimpleLineSymbol()
            color: [128, 128, 128, 0.2],
            width: "0.5px"
          }
        };


        const renderer = {
          type: "simple", // autocasts as new SimpleRenderer()
          symbol: defaultSym,
          label: "California County",
          visualVariables: [
            {
              type: "color",
              field: "TSHU18_CY",
              normalizationField: "POPULATION",
              legendOptions: {
                title: "2018 Total Housing Units per capita by county"
              },
              stops: [
                {
                  value: 0.1,
                  color: "#FFFCD4",
                  label: "<10%"
                },
                {
                  value: 0.3,
                  color: "#350242",
                  label: ">30%"
                }
              ]
            }
          ]
        };

        const povLayer = new FeatureLayer({
          url:
            "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/California_block_group_population_counts/FeatureServer/0",
          renderer: renderer,
          title: "Total Housing per capita 2018",
          popupTemplate: {
            // autocasts as new PopupTemplate()
            title: "{COUNTY}, {STATE}",
            content: "{TSHU18_CY} units for a population of  {POPULATION} .",
            fieldInfos: [
              {
                fieldName: "TSHU18_CY",
                format: {
                  digitSeparator: true,
                  places: 0
                }
              },
              {
                fieldName: "POPULATION",
                format: {
                  digitSeparator: true,
                  places: 0
                }
              }
            ]
          }
        });

        const map = new Map({
          basemap: "gray-vector",
          layers: [povLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-121.015099, 37.639492],
          zoom: 2
        });

        view.ui.add(
          new Legend({
            view: view
          }),
          "top-right"
        );
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
